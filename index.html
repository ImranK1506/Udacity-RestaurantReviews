<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <title>Restaurant Reviews</title>
</head>
    <body>
        <header>
            <nav>
                <h1><a aria-label="home" tabindex="0" href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>

        <div class="container">
            <!-- Map-->
            <section id="map-container" class="map-container">
                <div role="application" aria-label="restaurant map" id="map" class="map"></div>
            </section>
            <!-- Filter-->
            <div class="filter-options">
                <select role="tablist" aria-label="select neighbourhoods" tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select role="tablist" aria-label="select cuisine" tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <!-- Restaurants List-->

            <ul tabindex="0" aria-label="list of restaurants" id="restaurants-list" class="restaurants-list restaurant-results"></ul>

            <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
                    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                    crossorigin=""></script>
            <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
            <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<!--            <script type="application/javascript" charset="utf-8" src="sw.js"></script>-->

            <footer class="footer">
                Copyright (c) 2017 <a tabindex="0" aria-label="restaurant link to top" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
            </footer>
            <!-- container -->
        </div>
    </body>
</html>
