<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize.styles for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
<!--  <link rel="stylesheet" href="styles/css/main.css" type="text/css">-->
  <link rel="stylesheet" href="styles/css/restaurant.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>
    <body class="inside">
        <div class="container">
          <!-- Beginning header -->
          <header>
            <!-- Beginning nav -->
            <nav aria-label="breadcrumb">
              <h1><a aria-label="home" tabindex="1" href="/">Restaurant Reviews</a></h1>
                <!-- Beginning breadcrumb -->
                <ul id="breadcrumb" class="breadcrumb" tabindex="1">
                    <li><a role="page" href="/">Home </a></li>
                </ul>
                <!-- End breadcrumb -->
            </nav>
            <!-- End nav -->
          </header>
          <!-- End header -->
          <!-- Beginning main -->
          <div class="container">
<!--              &lt;!&ndash; Beginning breadcrumb &ndash;&gt;-->
<!--              <ul id="breadcrumb" class="breadcrumb" >-->
<!--                  <li><a role="link" href="/">Home </a></li>-->
<!--              </ul>-->
<!--              &lt;!&ndash; End breadcrumb &ndash;&gt;-->
            <!-- Beginning map -->
              <section id="map-container" class="map-container">
                  <div role="application" aria-label="restaurant map" id="map" class="map"></div>
              </section>
            <!-- End map -->

            <!-- Beginning restaurant -->
            <section aria-label="restaurant details" id="restaurant-container" class="restaurant-container">
              <h1 tabindex="1" id="restaurant-name" class="restaurant-name"></h1>
              <img tabindex="1" id="restaurant-img" class="restaurant-img">
              <p tabindex="1" id="restaurant-cuisine" class="restaurant-cuisine"></p>
              <p tabindex="1" id="restaurant-address" class="restaurant-address"></p>
              <table tabindex="1" id="restaurant-hours" class="restaurant-hours"></table>
            </section>
            <!-- end restaurant -->
              <hr class="border"/>
            <!-- Beginning reviews -->
            <section id="reviews-container" class="reviews-container">
              <ul tabindex="1" aria-label="reviews list" id="reviews-list" class="reviews-list"></ul>
            </section>
            <!-- End reviews -->
          </div>
          <!-- End main -->
        </div>
        <!--Container-->

      <!-- Beginning footer -->
      <footer id="footer" class="footer">
        Copyright (c) 2017 <a tabindex="1" aria-label="restaurant link to top" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
      <!-- End footer -->
      <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
      <!-- Beginning scripts -->
      <!-- Database helpers -->
      <script type="text/javascript" src="js/dbhelper.js"></script>
      <!-- Main javascript file -->
      <script type="text/javascript" src="js/restaurant_info.js"></script>
      <!-- Serviceworker -->
      <script type="application/javascript" charset="utf-8" src="sw.js"></script>
      <!-- End scripts -->
    </body>
</html>
